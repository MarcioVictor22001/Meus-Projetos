<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="main-left">
            <div class="brand">
                <img src="img/World_of_Warcraft_WOW_legion_logo.png" alt="WoW logo" width="400px">
            </div>
            <div class="info-left">
                <button type="button" class="btn">Create Account</button>
                <button type="button" class="btn">My Account</button>
                <button type="button" class="btn">Community Site</button>

                <h4 class="title-wow">
                    Version 7.0.3 (21655) (Beta x64)
                    <span class="breakLine">May 3 2016</span>
                </h4>
            </div>
        </div>

        <div class="main-center">
            <form class="login">
                <h2>Battle.net Account Name</h2>
                <input type="text" class="input-login" placeholder="Enter your email address">
                <h2>Password</h2>
                <input type="password" class="input-password">

                <button type="button" class="btn">Login</button>
                
                <label for="check" class="label">
                    <input type="checkbox"><span class="checkmark"></span> <p>Remember Account Name</p>
                </label>
            </form>
            <h4 class="title-wow">Copyright 2004-2016 Blizzard Entertainment. All Rights Reserved.</h4>
        </div>
        <div class="main-right">
            <div class="info-right">
                <button type="button" class="btn">System</button>
                <button type="button" class="btn">Cinematics</button>
                <button type="button" class="btn">Credits</button>

                <button type="button" class="btn btn-quit"> Quit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
